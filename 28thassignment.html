<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tooltip Positioning</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container mt-3">
        <h3>Toast Example</h3>
        <p>This is an example of toast</p>
        <button type="button" class="btn btn-primary" id="toastbtn">Show text</button>
        <div class="toast">
            <div class="toast-header">
                <strong class="me-auto">Toast Header</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p>Some text inside the body</p>
            </div>
        </div>
        </div>
    <script>
        document.getElementById("toastbtn").onclick = function(){
            var toastElist= [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElist.map(function(toastE1){
                return new bootstrap.Toast(toastE1)
            })
            toastList.forEach(toast=> toast.show())
        }
    </script> 
</body>
